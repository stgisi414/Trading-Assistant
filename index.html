    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mesh-gradient {
            background: linear-gradient(-45deg, #4f46e5, #0ea5e9, #06b6d4, #10b981);
            background-size: 400% 400%;
        }

        .dark .mesh-gradient {
            background: linear-gradient(-45deg, #3b82f6, #1d4ed8, #0891b2, #059669);
            background-size: 400% 400%;
        }

        .card-glow {
            position: relative;
            overflow: hidden;
        }

        .card-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .card-glow:hover::before {
            left: 100%;
        }

        .digital-matrix {
            background: 
                linear-gradient(90deg, transparent 98%, rgba(59, 130, 246, 0.1) 100%),
                linear-gradient(0deg, transparent 98%, rgba(139, 92, 246, 0.08) 100%);
            background-size: 40px 40px;
            position: relative;
        }

        .digital-matrix::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: digital-pulse 8s ease-in-out infinite;
        }

        .dark .digital-matrix {
            background: 
                linear-gradient(90deg, transparent 97%, rgba(59, 130, 246, 0.2) 100%),
                linear-gradient(0deg, transparent 97%, rgba(139, 92, 246, 0.15) 100%);
            background-size: 50px 50px;
        }

        .dark .digital-matrix::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
        }

        @keyframes digital-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: grid-flow 20s linear infinite;
        }

        .dark .cyber-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        }

        @keyframes grid-flow {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 100px 100px, 100px 100px; }
        }

        .sharp-corners {
            border-radius: 0.75rem;
        }
    </style>
